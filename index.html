<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Dictionary App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Dictionnaire aléatoire</header>
      <div class="search">
        <input type="text" placeholder="Appuyez sur R pour un mot aléatoire" required spellcheck="false">
        <i class="fas fa-search"></i>
        <span class="material-icons">fermer</span>
      </div>
      <p class="info-text">Trouvez un mot en appuyant sur R</p>
      <ul>
        <li class="word">
          <div class="details">
            <p>__</p>
            <span>_ _</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Signification</p>
              <span>___</span>
            </div>
          </li>

          <li class="etymology">
            <div class="details">
              <p>Etymologie</p>
              <span>AAA</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Exemple</p>
              <span>___</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonymes</p>
              <div class="list"></div>
          </li>
        </div>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
